<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Nhung gg font -> Start -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <!-- Nhung gg font -> End -->
    <link rel="stylesheet" href="./assets/fontawesome-free-6.0.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.0.0-web/js/all.min.js">
    <link rel="stylesheet" href="./assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Trang chủ</title>
</head>
<body>
    <!-- overlay -->
    <section id="overlay"></section>
    <!-- Phan dau -->
    <header>
        <marquee class="scroll text" bgcolor="#66CC99" style="color: #387bf8;" behavior="" direction="">
            Cửa hàng Kpop
        </marquee>
        <!-- logo, search, cart, account -->
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-sm navbar-dark navbar-center">
                    <div class="col-5">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                              <img src="./img/logo.png" alt="Avatar Logo" class="rounded-pill"> 
                            </a>
                          </div>
                    </div>
                    <div class="col">
                        <section id="overlay-search">
                            <div class="input-group-collap">
                                <i class="close-btn fa-solid fa-xmark"></i>
                                <div class="collap mb-3">
                                    <input type="text" class="input-collap" placeholder="Search">
                                    <button>
                                        <i class="fas fa-search" ></i>
                                    </button>
                                </div>
                            </div>   
                        </section>
                        
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search">
                            <button class="btn-search search-btn" type="submit">
                                <i class="header__search-btn-icon fas fa-search" ></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-3 icons">
                        <a href="#">
                            <i class="icon-cart fa-solid fa-cart-plus"></i>
                        </a>
                        <a href="#">
                            <i class="icon-user fa-regular fa-user ps-2"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Thanh dieu huong (navbar) -->
        <div style="background-color: #66CC99;" class="container-fluid navbar-init">
            <nav class="navbar navbar-expand-sm navbar-light">
                <div class="container">
                    <ul class="navbar-nav navbar-links">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sản phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Liên hệ</a>
                        </li>
                    </ul>
                    <!-- nut gom menu -->
                    <div class="navbar-icons">
                        <div class="navbar-icon"></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Phan than -->
    <!-- Phan slide chuyen dong -->
    <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img width="100%" height="50%" src="./img/TWICE SLIDE.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img width="100%" height="50%" src="./img/RedVelvet_Slide.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img width="100%" height="50%" src="./img/NCTDREAM SLIDE.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img width="100%" height="50%" src="./img/SEVENTEEN_SLIDE.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- Phan chan -->
    <footer>

    </footer>

    <!-- Nhung cac script -->
    <script src="./assets/main.js"></script>
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
    <script src="./assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
